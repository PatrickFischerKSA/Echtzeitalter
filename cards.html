<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Marianumopoly – Druckbare Karten</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: white;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 1.5rem;
    }

    h2 {
      margin-top: 2rem;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin: 1rem 0;
    }

    .card-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .print-card {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 1rem;
      background: #fff;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-type {
      font-size: 0.8rem;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.3rem 0;
    }

    .card-text {
      font-size: 0.9rem;
    }

    .card-effect {
      font-size: 0.85rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>Marianumopoly – Druckbare Karten</h1>

  <div class="back-link">
    <a href="index.html">← zurück zum Spielbrett</a>
  </div>

  <!-- Abschnitt Ereignis -->
  <div class="card-section">
    <h2>Ereignis-Karten</h2>
    <div class="card-grid" id="eventCards"></div>
  </div>

  <!-- Abschnitt Dolinar -->
  <div class="card-section">
    <h2>Dolinar-Karten</h2>
    <div class="card-grid" id="dolinarCards"></div>
  </div>

  <!-- Karten-Daten laden -->
  <script src="cards.js"></script>
  <script src="script.js"></script>

  <script>
    // Karten aus cards.js holen
    const eventCards = window.MarianumCards.eventCards;
    const dolinarCards = window.MarianumCards.dolinarCards;

    const eventContainer = document.getElementById("eventCards");
    const dolinarContainer = document.getElementById("dolinarCards");

    function createCard(card) {
      const div = document.createElement("div");
      div.className = "print-card";
      div.innerHTML = `
        <div class="card-type">${card.type}</div>
        <div class="card-title">${card.title}</div>
        <div class="card-text">${card.text}</div>
        <div class="card-effect">${card.effect}</div>
      `;
      return div;
    }

    // Ereignis-Karten einfügen
    eventCards.forEach(card => {
      eventContainer.appendChild(createCard(card));
    });

    // Dolinar-Karten einfügen
    dolinarCards.forEach(card => {
      dolinarContainer.appendChild(createCard(card));
    });
  </script>

</body>
</html>
